<head>

<body>
   <script src="index2.js"></script>
    <div class="fundo">
        <h1>CALCULADORA</h1>
        <div class="nome">
            <h1>DÃ¡rio Alef</h1>

        <div class="calculadora">
            <p id="resultado" ></p>
            <table>
                <tr>
                    <td><button style="background-color: rgb(59, 58, 58);" class="btn" onclick="limpar()">C</button></td>
                    <td><button class="btn" onclick="quadrado()">&#178</button></td>
                    <td><button class="btn">&#8730</button></td>
                    <td><button style="background-color: rgb(64, 50, 50);" class="btn" onclick="back()">&#8592</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('+')">+</button></td>
                    <td><button class="btn" onclick="insert('7')">7</button></td>
                    <td><button class="btn" onclick="insert('8')">8</button></td>
                    <td><button class="btn" onclick="insert('9')">9</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('-')">-</button></td>
                    <td><button class="btn" onclick="insert('4')">4</button></td>
                    <td><button class="btn" onclick="insert('5')">5</button></td>
                    <td><button class="btn" onclick="insert('6')">6</button></td>  
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('&#215')">&#215</button></td>
                    <td><button class="btn" onclick="insert('1')">1</button></td>
                    <td><button class="btn" onclick="insert('2')">2</button></td>
                    <td><button class="btn" onclick="insert('3')">3</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('&#247')">&#247</button></td>
                    <td><button class="btn" onclick="insert('.')">.</button></td>
                    <td><button class="btn" onclick="insert('0')">0</button></td>
                    <td><button style="background-color: rgb(1, 144, 144);" class="btn" onclick="igualdade()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
